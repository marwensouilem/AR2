<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprentissage de l'Alphabet en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        model-viewer { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <model-viewer id="toggle-model" src="/models/sa_alphabet_lore.glb" ios-src="models/A_Alphabet_Lore.usdz" camera-controls touch-action="pan-y" autoplay ar ar-modes="webxr scene-viewer quick-look" camera-controls 
        auto-rotate scale="0.2 0.2 0.2" shadow-intensity="1"></model-viewer>
                <script>
                  const models = ['a_alphabet_lore.glb', 'b_alphabet_lore.glb',  'c_alphabet_lore.glb' ];
                    const modelsios = ['A_Alphabet_Lore.usdz', 'B_Alphabet_Lore.usdz', 'C_Alphabet_Lore.usdz' ];
                  const toggleModel = document.querySelector('#toggle-model');
                  let j = 0;
                    let s =0;
                  setInterval(() => {toggleModel.setAttribute('src', `models/${models[j++ % 2]}`);toggleModel.setAttribute('src', `models/${modelsios[s++ % 2]}`);}, 2000);
                </script>
