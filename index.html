<!DOCTYPE html>

    <title>Apprentissage de l'Alphabet en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        model-viewer { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <model-viewer id="toggle-model" src="/models/shishkebab.glb" alt="A 3D model of a shishkebab" shadow-intensity="1" camera-controls touch-action="pan-y" auto-rotate></model-viewer>
                <script>
                  const models = ['shishkebab.glb', 'Astronaut.glb'];
                  const toggleModel = document.querySelector('#toggle-model');
                  let j = 0;
                  setInterval(() => toggleModel.setAttribute('src', `../../shared-assets/models/${models[j++ % 2]}`), 2000);
                </script>
