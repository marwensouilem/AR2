<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR Alphabet Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="ui">
    <button onclick="previousLetter()">‹</button>
    <span id="currentLetter">A</span>
    <button onclick="nextLetter()">›</button>
  </div>

  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="modelA" src="models/AModel.glb"></a-asset-item>
      <a-asset-item id="modelB" src="models/BModel.glb"></a-asset-item>
      <audio id="soundA" src="assets/A.mp3"></audio>
      <audio id="soundB" src="assets/B.mp3"></audio>
    </a-assets>

    <a-marker preset="hiro">
      <a-entity id="model"
                gltf-model="#modelA"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                gesture-handler>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script src="js/script.js"></script>
</body>
</html>
